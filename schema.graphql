type Account {
    id: ID!,
    Name: String!,
    Number: String,
    Bank: Bank,
    Balance: Float,
}

input AccountInput {
    id: ID,
    Name: String!,
    Number: String,
    Bank: String,
}

type Bank {
    id: ID!,
    Name: String!,
    Separator: String,
    Columns: BankColumns,
    Padding: BankPadding,
}

type BankColumns {
    Date: Int,
    DateFormat: String,
    Reference: Int,
    Amount: BankAmountColumn
}

type BankAmountColumn {
    Combined: Int,
    Incoming: Int,
    Outgoing: Int,
}

type BankPadding {
    Top: Int,
    Bottom: Int,
}

type Query {
    accounts: [Account!]!,
}

type Mutation {
    upsertAccount(account: AccountInput!): Account,
    deleteAccount(accountId: ID!): Boolean,
}
