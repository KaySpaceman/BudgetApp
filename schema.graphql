type Account {
    id: ID!,
    Name: String!,
    Number: String,
    Bank: Bank,
    Total: Float,
    Available: Float,
    Savings: Float,
}

input AccountInput {
    id: ID,
    Name: String!,
    Number: String,
    Bank: String,
}

type Bank {
    id: ID!,
    Name: String!,
    Separator: String,
    Columns: BankColumns,
    Padding: BankPadding,
}

input BankInput {
    id: ID,
    Name: String!,
    Separator: String,
    Columns: BankColumnsInput,
    Padding: BankPaddingInput,
}

type BankColumns {
    Date: Int,
    DateFormat: String,
    Reference: Int,
    Amount: BankAmountColumn,
}

input BankColumnsInput {
    Date: Int,
    DateFormat: String,
    Reference: Int,
    Amount: BankAmountColumnInput,
}

type BankDateFormat {
    value: String!,
    name: String!,
}

type BankAmountColumn {
    Combined: Int,
    Incoming: Int,
    Outgoing: Int,
}

input BankAmountColumnInput {
    Combined: Int,
    Incoming: Int,
    Outgoing: Int,
}

type BankPadding {
    Top: Int,
    Bottom: Int,
}

input BankPaddingInput {
    Top: Int,
    Bottom: Int,
}

type Category {
    id: ID!,
    Name: String!,
    Parent: Category,
    Type: String,
    Children: [Category]!,
    Level: Int!,
    IsSystem: Boolean,
}

input CategoryInput {
    id: ID,
    Name: String!,
    Parent: ID,
    Type: String,
}

type Transaction {
    id: ID!,
    Date: String!,
    Direction: TransferDirection!,
    Type: TransactionType,
    Note: String!
    Amount: Float!,
    Hash: String!,
    Category: Category,
    Account: Account!,
}

input TransactionInput {
    id: ID,
    Date: String!,
    Type: TransactionType!,
    Note: String!,
    Amount: Float!,
    Direction: TransferDirection,
    Category: ID,
    Account: ID!,
}

type Vault {
    id: ID!,
    Name: String!,
    Goal: Float!,
    Balance: Float!,
    Color: String,
    Parent: Vault,
    Children: [Vault]!,
    IsBuffer: Boolean,
}

input VaultInput {
    id: ID,
    Name: String!,
    Goal: Float,
    Color: String,
    Parent: ID,
    Children: [VaultInput],
    IsBuffer: Boolean,
}

type User {
    Username: String!
    FirstName: String,
    LastName: String,
    FullName: String,
    UnassignedSavings: Float!
    UnassignedInvestments: Float!
    BufferMonths: Int!
}

enum TransactionType {
    SPENDING,
    INCOME,
    TRANSFER,
    SAVINGS,
    INVESTMENT,
}

enum TimeUnit {
    DAILY,
    MONTHLY,
    ANNUAL,
}

enum TimePeriod {
    LAST_MONTH,
    LAST_QUARTER,
    LAST_HALF_YEAR,
    LAST_YEAR,
}

enum TransferDirection {
    INCOMING,
    OUTGOING,
}

type ChartDataPoint {
    x: String,
    y: Float,
}

type SunburstDataPoint {
    Name: String!,
    Value: Float,
    Children: [SunburstDataPoint!],
}

type Query {
    accounts: [Account!]!,
    banks: [Bank!]!,
    bankDateFormats: [BankDateFormat!]!,
    categories(maxLevel: Int, type: String): [Category!]!,
    transactions(page: Int, perPage: Int): [Transaction!]!,
    transactionCount: Int!,
    vaults(onlyTopLevel: Boolean): [Vault]!
    totalSpendingChart(timeUnit: TimeUnit): [ChartDataPoint!]!,
    categorizedSpendingChart(timePeriod: TimePeriod): SunburstDataPoint!,
    unassignedSavings: Float!,
}

type Mutation {
    upsertAccount(account: AccountInput!): Account,
    deleteAccount(accountId: ID!): Boolean,
    upsertBank(bank: BankInput!): Bank,
    deleteBank(bankId: ID!): Boolean,
    upsertCategory(category: CategoryInput!): Category,
    deleteCategory(categoryId: ID!): Boolean,
    upsertTransaction(transaction: TransactionInput!): Transaction,
    createTransferTransaction(transaction: TransactionInput!, destination: ID!, createCopy: Boolean!, direction: TransferDirection!): [Transaction],
    deleteTransaction(transactionId: ID!): Boolean,
    upsertVault(vault: VaultInput!): Vault,
    createVaultTransfer(id: ID!, amount: Float!, direction: TransferDirection!): Vault,
    deleteVault(vaultId: ID!): Boolean,
    loginUser(email: String!, password: String!): User,
    createSavingsTransfer(accountId: ID!, amount: Float!, direction: TransferDirection!): Transaction,
}
